<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xl="http://www.w3.org/1999/xlink" version="1.1" viewBox="2911 930 698 491" width="698pt" height="491pt" xmlns:dc="http://purl.org/dc/elements/1.1/"><metadata> Produced by OmniGraffle 6.0.5 <dc:date>2014-11-11 11:38Z</dc:date></metadata><defs><font-face font-family="Courier" font-size="13" units-per-em="1000" underline-position="-178.22266" underline-thickness="57.617188" slope="-923.0769" x-height="462.40234" cap-height="594.72656" ascent="753.90625" descent="-246.09375" font-style="italic" font-weight="500"><font-face-src><font-face-name name="Courier-Oblique"/></font-face-src></font-face><font-face font-family="Courier" font-size="13" units-per-em="1000" underline-position="-144.04297" underline-thickness="91.796875" slope="0" x-height="462.40234" cap-height="594.72656" ascent="753.90625" descent="-246.09375" font-weight="bold"><font-face-src><font-face-name name="Courier-Bold"/></font-face-src></font-face><font-face font-family="Courier" font-size="13" units-per-em="1000" underline-position="-178.22266" underline-thickness="57.617188" slope="0" x-height="462.40234" cap-height="594.72656" ascent="753.90625" descent="-246.09375" font-weight="500"><font-face-src><font-face-name name="Courier"/></font-face-src></font-face></defs><g stroke="none" stroke-opacity="1" stroke-dasharray="none" fill="none" fill-opacity="1"><title>Canvas 1</title><g><title>Layer 1</title><text transform="translate(2916.5 935.375)" fill="#0000e9"><tspan font-family="Courier" font-size="13" font-style="italic" font-weight="500" fill="#0000e9" x="0" y="13" textLength="15.602539">/*</tspan><tspan font-family="Courier" font-size="13" font-style="italic" font-weight="500" fill="#0000e9" x="0" y="29" textLength="241.83936"> * Index tuple header structure</tspan><tspan font-family="Courier" font-size="13" font-style="italic" font-weight="500" fill="#0000e9" x="0" y="45" textLength="15.602539"> *</tspan><tspan font-family="Courier" font-size="13" font-style="italic" font-weight="500" fill="#0000e9" x="0" y="61" textLength="585.0952"> * All index tuples start with IndexTupleData.  If the HasNulls bit is set,</tspan><tspan font-family="Courier" font-size="13" font-style="italic" font-weight="500" fill="#0000e9" x="0" y="77" textLength="561.6914"> * this is followed by an IndexAttributeBitMapData.  The index attribute</tspan><tspan font-family="Courier" font-size="13" font-style="italic" font-weight="500" fill="#0000e9" x="0" y="93" textLength="397.86475"> * values follow, beginning at a MAXALIGN boundary.</tspan><tspan font-family="Courier" font-size="13" font-style="italic" font-weight="500" fill="#0000e9" x="0" y="109" textLength="15.602539"> *</tspan><tspan font-family="Courier" font-size="13" font-style="italic" font-weight="500" fill="#0000e9" x="0" y="125" textLength="600.69775"> * Note that the space allocated for the bitmap does not vary with the number</tspan><tspan font-family="Courier" font-size="13" font-style="italic" font-weight="500" fill="#0000e9" x="0" y="141" textLength="585.0952"> * of attributes; that is because we don&apos;t have room to store the number of</tspan><tspan font-family="Courier" font-size="13" font-style="italic" font-weight="500" fill="#0000e9" x="0" y="157" textLength="592.8965"> * attributes in the header.  Given the MAXALIGN constraint there&apos;s no space</tspan><tspan font-family="Courier" font-size="13" font-style="italic" font-weight="500" fill="#0000e9" x="0" y="173" textLength="499.28125"> * savings to be had anyway, for usual values of INDEX_MAX_KEYS.</tspan><tspan font-family="Courier" font-size="13" font-style="italic" font-weight="500" fill="#0000e9" x="0" y="189" textLength="23.403809"> */</tspan><tspan font-family="Courier" font-size="13" font-weight="bold" fill="#107c02" x="0" y="221" textLength="54.608887">typedef</tspan><tspan font-family="Courier" font-size="13" font-weight="500" x="54.608887" y="221" textLength="7.8012695"> </tspan><tspan font-family="Courier" font-size="13" font-weight="bold" fill="#107c02" x="62.410156" y="221" textLength="46.807617">struct</tspan><tspan font-family="Courier" font-size="13" font-weight="500" x="109.217773" y="221" textLength="117.01904"> IndexTupleData</tspan><tspan font-family="Courier" font-size="13" font-weight="500" x="0" y="237" textLength="7.8012695">{</tspan><tspan font-family="Courier" font-size="13" font-weight="500" x="0" y="253" textLength="312.05078">        ItemPointerData t_tid;          </tspan><tspan font-family="Courier" font-size="13" font-style="italic" font-weight="500" fill="#0000e9" x="312.05078" y="253" textLength="257.4419">/* reference TID to heap tuple */</tspan><tspan font-family="Courier" font-size="13" font-weight="500" x="0" y="285" textLength="62.410156">        </tspan><tspan font-family="Courier" font-size="13" font-style="italic" font-weight="500" fill="#0000e9" x="62.410156" y="285" textLength="140.42285">/* ---------------</tspan><tspan font-family="Courier" font-size="13" font-style="italic" font-weight="500" fill="#0000e9" x="0" y="301" textLength="429.06982">         * t_info is laid out in the following fashion:</tspan><tspan font-family="Courier" font-size="13" font-style="italic" font-weight="500" fill="#0000e9" x="0" y="317" textLength="78.012695">         *</tspan><tspan font-family="Courier" font-size="13" font-style="italic" font-weight="500" fill="#0000e9" x="0" y="333" textLength="288.64697">         * 15th (high) bit: has nulls</tspan><tspan font-family="Courier" font-size="13" font-style="italic" font-weight="500" fill="#0000e9" x="0" y="349" textLength="351.05713">         * 14th bit: has var-width attributes</tspan><tspan font-family="Courier" font-size="13" font-style="italic" font-weight="500" fill="#0000e9" x="0" y="365" textLength="210.63428">         * 13th bit: unused</tspan><tspan font-family="Courier" font-size="13" font-style="italic" font-weight="500" fill="#0000e9" x="0" y="381" textLength="265.24316">         * 12-0 bit: size of tuple</tspan><tspan font-family="Courier" font-size="13" font-style="italic" font-weight="500" fill="#0000e9" x="0" y="397" textLength="202.83301">         * ---------------</tspan><tspan font-family="Courier" font-size="13" font-style="italic" font-weight="500" fill="#0000e9" x="0" y="413" textLength="85.813965">         */</tspan><tspan font-family="Courier" font-size="13" font-weight="500" x="0" y="445" textLength="62.410156">        </tspan><tspan font-family="Courier" font-size="13" font-weight="bold" fill="#107c02" x="62.410156" y="445" textLength="62.410156">unsigned</tspan><tspan font-family="Courier" font-size="13" font-weight="500" x="124.82031" y="445" textLength="7.8012695"> </tspan><tspan font-family="Courier" font-size="13" font-weight="bold" fill="#107c02" x="132.62158" y="445" textLength="39.006348">short</tspan><tspan font-family="Courier" font-size="13" font-weight="500" x="171.62793" y="445" textLength="140.42285"> t_info;          </tspan><tspan font-family="Courier" font-size="13" font-style="italic" font-weight="500" fill="#0000e9" x="312.05078" y="445" textLength="234.03809">/* various info about tuple */</tspan><tspan font-family="Courier" font-size="13" font-weight="500" x="0" y="477" textLength="374.46094">} IndexTupleData;                               </tspan><tspan font-family="Courier" font-size="13" font-style="italic" font-weight="500" fill="#0000e9" x="374.46094" y="477" textLength="312.05078">/* MORE DATA FOLLOWS AT END OF STRUCT */</tspan></text></g></g></svg>
